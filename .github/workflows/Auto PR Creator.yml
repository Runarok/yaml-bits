name: Auto PR Creator

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for full git history

      - name: Make file change (to trigger PR)
        run: |
          echo "Auto-update: $(date -u)" >> auto-update-log.txt

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: automated update"
          branch: auto/update-${{ github.run_id }}
          delete-branch: true
          title: "Automated PR: update from workflow"
          body: |
            This pull request was automatically generated by a scheduled GitHub Actions workflow.
          labels: |
            automerge

  automerge:
    needs: auto-pr
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          MERGE_LABELS: 'automerge'
          MERGE_METHOD: 'squash'
          MERGE_REQUIRED_APPROVALS: '0'
