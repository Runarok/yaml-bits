name: Daily Streak Maintainer  # Name of the workflow

# Triggers for the workflow
on:
  schedule:
    - cron: "0 */6 * * *"  # Run every 6 hours
  workflow_dispatch:       # Allow manual triggering from GitHub UI

jobs:
  daily_streak_commit:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch the full git history (required for committing)

      # Step 2: Configure Git with user information
      - name: Configure Git
        run: |
          git config --global user.email "RunarokHrafn@gmail.com"
          git config --global user.name "Runarok"

      # Step 3: Remove any untracked files (optional, keeps repo clean)
      - name: Clean any untracked files
        run: git clean -fd

      # Step 4: Make an empty commit to maintain the streak
      - name: Commit empty change
        run: git commit --allow-empty -m "chore: maintain daily streak"

      # Step 5: Push the commit back to the repository
      - name: Push commit
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
